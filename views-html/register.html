<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>E Store - eCommerce HTML Template</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="eCommerce HTML Template Free Download" name="keywords">
        <meta content="eCommerce HTML Template Free Download" name="description">

        <!-- Favicon -->
        <link href="img/favicon.ico" rel="icon">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Source+Code+Pro:700,900&display=swap"
            rel="stylesheet">

        <!-- CSS Libraries -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link href="/public/lib/slick/slick.css" rel="stylesheet">
        <link href="/public/lib/slick/slick-theme.css" rel="stylesheet">

        <!-- Template Stylesheet -->
    </head>

    <body>
        <!-- Login Start -->
        <div class="login">
            <div class="container-fluid">
                <div class="row mt-5">
                    <div class="col-md-6 m-auto">
                    <div class="card card-body">
                        <h1 class="text-center mb-3">
                        <i class="fas fa-user-plus"></i> Register
                        </h1>
                        <!--<%- include("./partials/messages"); %>-->
                        <form id="registerForm" method="post">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input
                                type="name"
                                id="name"
                                name="name"
                                class="form-control"
                                placeholder="Enter Name"
                                />
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input
                                type="email"
                                id="email"
                                name="email"
                                class="form-control"
                                placeholder="Enter Email"
                                />
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input
                                type="password"
                                id="password"
                                name="password"
                                class="form-control"
                                placeholder="Create Password"
                                />
                            </div>
                            <div class="form-group">
                                <label for="password2">Confirm Password</label>
                                <input
                                type="password"
                                id="password2"
                                name="password2"
                                class="form-control"
                                placeholder="Confirm Password"
                                />
                            </div>
                            <button id="register" type="submit" class="btn btn-primary btn-block">
                                Register
                            </button>
                        </form>
                        <p class="lead mt-4">Have An Account? <a href="/users/login">Login</a></p>
                    </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
        <script src="/public/lib/easing/easing.min.js"></script>
        <script src="/public/lib/slick/slick.min.js"></script>
        <script src="/public/js/main.js"></script>
    </body>
</html>
